---
apiVersion: v1
kind: Service
metadata:
  name: checkmk-internal
  namespace: checkmk-monitoring
  labels:
    app: checkmk-cluster-agent
spec:
  ports:
  - name: api
    port: 80
    targetPort: 10050
    protocol: TCP
  selector:
    app: checkmk-cluster-agent
---
apiVersion: v1
kind: Service
metadata:
  name: checkmk-external
  namespace: checkmk-monitoring
  labels:
    app: checkmk-cluster-agent
spec:
  type: NodePort
  ports:
  - name: api
    port: 30035
    nodePort: 30035
    targetPort: 10050
    protocol: TCP
  selector:
    app: checkmk-cluster-agent
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkmk-cluster-agent
  namespace: checkmk-monitoring
  labels:
    app: checkmk-cluster-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: checkmk-cluster-agent
  template:
    metadata:
      labels:
        app: checkmk-cluster-agent
    spec:
      containers:
      - name: checkmk-cluster-agent
        image: lisapichlertribe29/cluster_agent:0.3
        imagePullPolicy: Always
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: CMK_KEYPASS
            valueFrom:
              configMapKeyRef:
                name: checkmk-configmap
                key: cmk-keypass
        volumeMounts:
          - name: cmk-key
            mountPath: /etc/ca-certificates/cmk-key.pam
            subPath: cmk-key.pam
          - name: cmk-cert
            mountPath: /etc/ca-certificates/cmk-cert.pam
            subPath: cmk-cert.pam
        livenessProbe:
          httpGet:
            path: /
            port: api
            httpHeaders:
            - name: status
              value: available
            scheme: HTTPS
          initialDelaySeconds: 3
          periodSeconds: 3  # TODO: check at end of implementation
                            # how often this is really needed.
        command: ["python3"]
        # For http, simply remove all arguments after "/app_server/api.py"
        # NOTE: also modify scheme in liveness probe
        args: ["/app_server/api.py", "--ssl-keyfile", "/etc/ca-certificates/cmk-key.pam", "--ssl-keyfile-password", "$(CMK_KEYPASS)", "--ssl-certfile", "/etc/ca-certificates/cmk-cert.pam", "--secure-protocol"]
        ports:
          - containerPort: 10050
            name: api
            protocol: TCP
        resources:
          limits:
            cpu: 300m
            memory: 2000Mi
          requests:
            cpu: 150m
            memory: 200Mi
      volumes:
        - name: cmk-key
          configMap:
            name: checkmk-configmap
            items:
              - key: cmk-key
                path: cmk-key.pam
        - name: cmk-cert
          configMap:
            name: checkmk-configmap
            items:
              - key: cmk-cert
                path: cmk-cert.pam

---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: cadvisor
  name: cadvisor
  namespace: checkmk-monitoring
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  labels:
    app: cadvisor
  name: cadvisor
spec:
  allowedHostPaths:
  - pathPrefix: /
  - pathPrefix: /var/run
  - pathPrefix: /sys
  - pathPrefix: /var/lib/docker
  - pathPrefix: /dev/disk
  fsGroup:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: cadvisor
  name: cadvisor
rules:
- apiGroups:
  - policy
  resourceNames:
  - cadvisor
  resources:
  - podsecuritypolicies
  verbs:
  - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app: cadvisor
  name: cadvisor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cadvisor
subjects:
- kind: ServiceAccount
  name: cadvisor
  namespace: checkmk-monitoring
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    seccomp.security.alpha.kubernetes.io/pod: docker/default
  labels:
    app: checkmk-worker-agent
  name: checkmk-worker-agent
  namespace: checkmk-monitoring
spec:
  selector:
    matchLabels:
      app: checkmk-worker-agent
      name: checkmk-worker-agent
  template:
    metadata:
      labels:
        app: checkmk-worker-agent
        name: checkmk-worker-agent
    spec:
      automountServiceAccountToken: false
      containers:
      - image: lisapichlertribe29/worker_agent:0.3
        imagePullPolicy: Always
        name: checkmk-worker-agent
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        command: ["python3"]
        # Simply remove "--secure-protocol" for http
        args: ["/app_client/cadvisor_parser.py", "--secure-protocol"]
        resources:
          limits:
            cpu: 300m
            memory: 2000Mi
          requests:
            cpu: 150m
            memory: 200Mi
      - image: gcr.io/cadvisor/cadvisor:v0.40.0
        name: cadvisor
        args:
        - --disable_metrics=tcp,udp,percpu,sched
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: 300m
            memory: 2000Mi
          requests:
            cpu: 150m
            memory: 200Mi
        volumeMounts:
        - mountPath: /rootfs
          name: rootfs
          readOnly: true
        - mountPath: /var/run
          name: var-run
          readOnly: true
        - mountPath: /sys
          name: sys
          readOnly: true
        - mountPath: /var/lib/docker
          name: docker
          readOnly: true
        - mountPath: /dev/disk
          name: disk
          readOnly: true
      serviceAccountName: cadvisor
      terminationGracePeriodSeconds: 30
      volumes:
      - hostPath:
          path: /
        name: rootfs
      - hostPath:
          path: /var/run
        name: var-run
      - hostPath:
          path: /sys
        name: sys
      - hostPath:
          path: /var/lib/docker
        name: docker
      - hostPath:
          path: /dev/disk
        name: disk

